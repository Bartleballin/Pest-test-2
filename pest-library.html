<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Library - Tom's Pest Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav class="glass-nav">
            <!-- Same -->

    <section class="pest-library gradient-bg">
        <h1>Explore Common Akron Pests</h1>
        <div class="pest-grid">
            <div class="pest-card" onclick="toggleInfo(this)">
                <img src="https://www.shutterstock.com/image-photo/ants-leafhopper-on-green-tree-260nw-1477744526.jpg" alt="Ants" class="rounded">
                <h3>Ants</h3>
                <p class="info hidden">Prevalent in Akron; we deploy targeted eco-baits.</p>
            </div>
            <div class="pest-card" onclick="toggleInfo(this)">
                <img src="https://www.pestworld.org/media/562314/istock_000066561553_large.jpg?rmode=max&width=540&height=360" alt="Raccoon" class="rounded">
                <h3>Raccoons</h3>
                <p class="info hidden">Urban nuisances; humane trapping and prevention.</p>
            </div>
            <div class="pest-card" onclick="toggleInfo(this)">
                <img src="https://www.michepestcontrol.com/images/snake-control.2511160918307.jpg" alt="Snake" class="rounded">
                <h3>Snakes</h3>
                <p class="info hidden">Safe relocation services available.</p>
            </div>

        </div>
