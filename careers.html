<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Tom's Pest Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="glass-nav">
            <!-- Same -->
        </nav>
    </header>

    <section class="careers-section gradient-bg fade-in">
        <h1>Join Our Growing Team</h1>
        <form action="mailto:TBartlebaughsells@gmail.com" method="post" enctype="text/plain" class="form-modern">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position">
            <label for="resume">Resume:</label>
            <textarea id="resume" name="resume" required></textarea>
            <button type="submit" class="cta-button">Apply</button>
        </form>
    </section>

    <footer>
        <!-- Same -->
    </footer>

    <script src="script.js"></script>
</body>
